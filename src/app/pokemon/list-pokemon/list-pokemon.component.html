 <!-- la directive ngFor boucle sur un tableau -->
 <div class="container">
    <div class="row">
        <app-search-pokemon></app-search-pokemon> <!-- champs de recherche des pokemons -->

        <div class="col s6 m4" *ngFor="let pokemon of pokemonList">
            <div (click)="goToPokemon(pokemon)" class="card horizontal" pkmnBorderCard = 'grey' >
                <div class="card-image">
                    <img [src]="pokemon.picture" alt="">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>{{ pokemon.name }}</p>
                        <p><small>{{ pokemon.created | date:'dd/MM/yyyy'}} </small></p>
                        <span *ngFor="let type of pokemon.types"  class="{{ type | pokemonTypeColor}}">
                            {{ type }}
                        </span>
                        <p>Mon Sep {{ pokemon.cp }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<a class="btn-floating btn-large waves-effect awves -light red z-depth-3"
    style="position: fixed; bottom:25px; right:25px"
    routerLink="/pokemon/add"
>
